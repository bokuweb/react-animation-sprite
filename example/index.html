<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>React-resizable-box example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      width:100%;
      height:100%;
      margin:0;
      padding:0;
    }

    #content {
      padding:100px;
    }

   .item {
      width:200px;
      height:500px;
      border-radius:4px;
      text-align:center;
      padding:40px;
      margin:10px;
      float:left;
      box-shadow: rgba(0, 0, 0, 0.2) 1px 2px 2px 1px;
      font-size:24px;
    }
  </style>
</head>

<body>
  <div id="content"></div>
  <script src="dist/bundle.js"></script>
</body>

</html>
